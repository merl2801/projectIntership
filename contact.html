<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT US</title>
    <link rel="stylesheet" href="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/fonts/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="./css/contact.css">
</head>
<body>
    <h1 class="text-center">CONTACT</h1>
    <div class="main-container row">
      <div class="col-6 p-3 bg-warning">
        <div class="col col-half contact-info">
            <p><i class="ti-location-pin"></i>HCM, HN</p>
            <p><i class="ti-mobile"></i>Phone: +00 151515</p>
            <p><i class="ti-email"></i>Email: mail@mail.com</p>
        </div>
        </div>
        <div class="col-6 p-3 bg-success">
        <div class="col col-half contact-form">
            <form action="">
                <div class="row">
                    <div class="col col-half">
                        <input type="text" name="" placeholder="name" required id="" class="form-control">
                    </div>
                    <div class="col col-half">
                        <input type="email" name="" placeholder="Email" required id="" class="form-control">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col col-full">
                    <input type="message" name="" placeholder="message" required id="" class="form-control">
                    </div>
                </div>
                <input class="form-submit-btn mt-16" type="submit" value="SEND">
            </form>
            
        </div>
    </div>

    <div class="map-section mt-3 col-12">
        <img src="./images/map.jpg" alt="">
    </div>
    


</body>
</html>
