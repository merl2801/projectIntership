<!DOCTYPE html>

<body>

    <main class="container">
           
                    <div class="form-contact">

                                </div>

                                </div>
                                <div class="mb-3 write">

                                </div>

                                </div>

                                        <option >新潟県</option>
                                        <option >富山県</option>

                                        <option >長野県</option>

                                        <option >静岡県</option>
                                        <option >愛知県</option>
                                        <option >三重県</option>
                                        <option >滋賀県</option>
                                        <option >京都府</option>
                                        <option >大阪府</option>
                                        <option >兵庫県</option>
                                        <option >奈良県</option>
                                        <option >和歌山県</option>
                                        <option >鳥取県</option>

                                        <option >徳島県</option>
                                        <option >香川県</option>
                                        <option >愛媛県</option>
                                        <option >高知県</option>
                                        <option >福岡県</option>
                                        <option >佐賀県</option>

                                <div class="mb-3 write">
                                    <label  >市区町村</label>
                                    <input type="text"  >
                                </div>
                                <div class="mb-3 write">
                                    <label  >番地</label>
                                    <input type="text"  >
                                </div>
                            
                            <p >＊お問わせ内容</p>

                                <label for="">受注番号:</label>
                                <input type="text">
                            </div>
                            <div class="mb-3 write">
                                <label for="">お問い合わせ種別</label>

                                <option value="">ご注文確認</option>

                            </select>
                            </div>

                                <label class=" message">ご記入 :</label>
                                <textarea name="message"  required></textarea>
                            </div>
                            <p class="mt-3">*ご確認*</p>
                            <div class="mb-3 tick-box">
                                <input type="checkbox" class="form-check-input " id="exampleCheck1" required>

                            </div>
                            <div class="d-grid gap-2 col-6 mx-auto mb-3">
                                <button class="btn " type="submit">送信</button>
