<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./search.css">
    <title>Search</title>
</head>

<body>
    <div class="container">
        <div class="search">
            <h1>VIET NAM TRAVEL</h1>
            <div class="search-bar">

                <div id="select">
                    <p id="selectText">All</p>
                    <div class="icon">

                        <ion-icon class="icon" name="caret-down-outline"></ion-icon>
                    </div>
                    <ul id="list">
                        <li>
                            <p class="options ALL-chose">All</p>
                        </li>
                        <li class="place">
                            <img src="./image/tp-hcm.jpg">
                            <p class="options ">HO CHI MINH</p>
                        </li>
                       
                        <li class="place">
                            <img src="./image/tp-hcm.jpg">
                            <p class="options ">HA NOI</p>
                        </li>

                        <li class="place">
                            <img src="./image/tp-hcm.jpg">
                            <p class="options ">CA MAU</p>
                        </li>
                        

                        
                    </ul>
                </div>
                <div>
                    <input type="text" placeholder="Search...." id="inputfield">
                    <a href="#inputfield">
                        <ion-icon name="search-outline"></ion-icon>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script>
        let select = document.getElementById("select");
        let list = document.getElementById("list");
        let selectText = document.getElementById("selectText");
        let inputfield = document.getElementById("inputfield");

        let options = document.getElementsByClassName("options");



        select.onclick = function() {
            list.classList.toggle("open");
        }

        for (option of options) {
            option.onclick = function() {
                selectText.innerHTML = this.innerHTML;
                inputfield.placeholder = "Search In " + selectText.innerHTML;

            }
        }
    
    </script>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
